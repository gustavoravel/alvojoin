{% extends 'base.html' %}

{% block content %}
  <h2>Lista de Alvos</h2>
  <div class="dashboard-container">
    {% for alvo in object_list %}
      <div class="target-card">
        <h3><a href="{% url 'detalhe_alvo' pk=alvo.pk %}">{{ alvo.nome }}</a></h3>
        <p>Detalhes sobre o Alvo.</p>
      </div>
    {% endfor %}
  </div>
  <a href="{% url 'adicionar_alvo' %}">Adicionar Novo Alvo</a>
{% endblock %}
